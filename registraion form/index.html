<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Evaluation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h1>Software Evaluation</h1>
      <p>Help us evaluate how software 'A' is doing. This is to determine whether or not we should look for alternatives.</p>
    </div>
    <form class="evaluation-form">
      <div class="form-group">
        <label for="name">Name <span>*</span></label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="employee-id">Employee ID <span>*</span></label>
        <input type="text" id="employee-id" name="employee-id" required>
      </div>
      <div class="form-group">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No / Extn. No</label>
        <input type="text" id="mobile" name="mobile">
      </div>
      <div class="form-group">
        <label>How long have you been using this software? <span>*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="usage-time" value="less-than-a-year" required> Less than a year</label>
          <label><input type="radio" name="usage-time" value="more-than-a-year"> More than a year</label>
        </div>
      </div>
      <div class="form-group">
        <label>Rate this software</label>
        <div class="rating">
          <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
      </div>
      <div class="form-group">
        <label>Would you be willing to try out an alternative to this software? <span>*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="alternative" value="yes" required> Yes</label>
          <label><input type="radio" name="alternative" value="no"> No</label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
